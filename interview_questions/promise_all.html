<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const promises = [
            Promise.resolve(1),
            Promise.resolve(2),
            Promise.resolve(3),
            Promise.resolve(4),
        ]

        const promiseAll = (promises) => {

            const promiseOutput = [];
            let resolvedPromiseCounter = 0;

            return new Promise((resolve, reject) => {
                promises.forEach((promise, i) => {
                    promise.then((data) => {
                        promiseOutput[i] = data;
                        resolvedPromiseCounter++;
                        if (promises.length === resolvedPromiseCounter) {
                            resolve(promiseOutput)
                        }
                    }).catch((error) => {
                        reject("Something went wrong")
                    })
                })
            })
            
        }

        const result = promiseAll(promises)

        console.log(result)

    </script>
</body>
</html>
