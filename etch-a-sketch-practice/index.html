<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../etch-a-sketch-practice/style.css">
        <meta charset="utf-8">
        <title>Etch-a-Sketch-practice</title>
    </head>
    <body>
        <div class="container">
            <div><h1 class="title">Etch-a-Sketch</h1></div>
            <div class="board"></div>
            <div class="buttons">
                <button onclick="selectColor('black')">Black</button>  
                <button onclick="selectColor('white')">Eraser</button>
                <button onclick="selectColor('grey')">Grey</button>
                <button onclick="selectColor('random')">Random</button>
                <button onclick="resetGrid()">Reset board</button>
            </div>
            <div class="reset">
                <input type="text" placeholder="Choose pixel size" onchange="changeSize(this.value)">
                <button>Reset size</button>
            </div>
        </div>
    </body>
    <script src="../etch-a-sketch-practice/script.js"></script>
</html>
